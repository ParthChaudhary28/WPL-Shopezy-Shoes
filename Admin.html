<body>
    
    <form method='post' action='Admin.php' class="add">
        <h2>Add a product</h2>
        <div class="container 1">
        <input class="input-field" type="text" placeholder="Productid" name="Productid" >
        </div><br></br>
         <div class="container 2">
            <input class="input-field" type="text" placeholder="ProductName" name="Name" >
            </div><br></br>
            <!-- <div class="container 3" label for="Img">   -->
                <label for="Img">Select image</label>
                <input  type="file"  name="Img" id="img" accept="image/*" >
                </div><br></br>
            <div class="container 4">
                <input class="input-field" type="number" placeholder="Price" name="Price" >
                </div><br></br>
                <div class="container 5">
                    <input class="input-field" type="text" placeholder="Discount" name="Discount" >
                    </div><br></br>
                    <div class="container 6">
                        <input class="input-field" type="text" placeholder="Description" name="Description" >
                        </div><br></br>
                           <div class="container 7">
                            <input class="btn btn-primary" type="submit" value="Submit">
                                
                                </div><br></br>

                                
                           
                               
<br>
    
 

</body>
</html>
<script>
    $(function(){
        $('.add').on('submit', function(event){
            event.preventDefault();
            var fileInput = document.getElementById('img');
            var reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            var form1 =this;
            reader.onload = function () {
                $(form1).append('<input type="hidden" name="image" value='+reader.result+'>');
                form1.submit();
            };
        });
    });
    </script>
